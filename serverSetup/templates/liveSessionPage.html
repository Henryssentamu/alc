        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .session-card {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            transition: transform 0.3s ease;
        }

        .session-card:hover {
            transform: translateY(-5px);
        }

        .session-card h2 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #333;
            font-size: 20px;
        }

        .session-card p {
            margin: 0;
            color: #666;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        button a{
            text-decoration: none;
            color: white;
        }
        .goback a{
            color: white;
            text-decoration: none;
            display: flex;
        }
        .goback div{
            padding-top: 5px;
        }

        @media only screen and (max-width: 768px) {
            .session-card {
                width: calc(50% - 20px);
            }
        }
    </style>
