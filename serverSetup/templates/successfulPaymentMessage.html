<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }

        /* Container Styles */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Message Box Styles */
        .message-box {
            background: #ffffff;
            padding: 40px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        /* Heading Styles */
        .message-box h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        /* Paragraph Styles */
        .message-box p {
            color: #555555;
            margin-bottom: 30px;
        }

        /* Login Button Styles */
        .login-button {
            display: inline-block;
            padding: 10px 20px;
            color: #ffffff;
            background: #4CAF50;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .login-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .message-box {
                padding: 20px 10px;
            }
        }

        @media (min-width: 600px) and (max-width: 1024px) {
            .message-box {
                padding: 30px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message-box">
            <h1>Payment Successful</h1>
            <p>Your course has been successfully added to your dashboard, login to start learning.</p>
            <a href="{{url_for('login')}}" class="login-button">Login</a>
        </div>
    </div>
</body>
</html>
