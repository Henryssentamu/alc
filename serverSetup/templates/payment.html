        body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
        }

        h1 {
        text-align: center;
        margin-bottom: 20px;
        }

        form {
        max-width: 400px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
        display: block;
        margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"] {
        width: calc(100% - 22px); /* Adjusted width to account for padding and border */
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        display: block;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
        outline: none;
        border-color: #007bff; /* Changed border color on focus */
        }

        .paymentButton {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        }

        .paymentButton:hover {
        background-color: #0056b3;
        }
    </style>
</head>
<body>
        <h1>ALC Payment Information Form</h1>
    <form method="POST" action="{{ url_for('payment') }}">
        {{ form.hidden_tag() }}

        <label for="fullNames">Full Name</label>
        {{ form.fullNames() }}

        <label for="studentId">Student ID</label>
        {{ form.studentId() }}

        <label for="PhoneNumber">Phone Number</label>
        {{ form.PhoneNumber() }}

        <label for="email">Email</label>
        {{ form.email() }}

        {{ form.submit(class="paymentButton") }}
    </form>

</body>
