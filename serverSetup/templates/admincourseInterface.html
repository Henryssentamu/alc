<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Course Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }

    .box {
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
    }

    h1, h2 {
        text-align: center;
    }

    .statistics {
        margin-bottom: 20px;
    }

    .resource-form input[type="text"] {
        width: calc(100% - 100px);
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .dropdown-select {
        display: flex;
        align-items: center;
    }

    .dropdown-select select {
        padding: 8px;
        margin-right: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .add-btn {
        padding: 8px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .add-btn:hover {
        background-color: #45a049;
    }

    .resources {
        margin-top: 20px;
    }

    .resource {
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .courseDescription{
        padding: 10px;
    }
</style>
</head>
<body>

<div id="setCourseiD" class="container">
    <h1 class="CourseName">Course Name</h1>
    <div class="courseDescription"></div>

    <div class="box">
        <h2>Add Course Resources</h2>
        <div class="resource-form">
            <div class="dropdown-select" id="liveLinkInput">
                <select id="liveLinkCohort">
                    <option value="cohort1">Cohort 1</option>
                    <option value="cohort2">Cohort 2</option>
                    <option value="cohort3">Cohort 3</option>
                </select>
                <input type="text" placeholder='{"link":"v", "type": "live","topic":"v","instructor":"v","sessionTime":"v","date":"v"}'>
                <button class="add-btn" onclick="addResource('liveLink')">Add</button>
            </div>
            <div class="dropdown-select" id="recordedLinkInput">
                <select id="recordedLinkCohort">
                    <option value="cohort1">Cohort 1</option>
                    <option value="cohort2">Cohort 2</option>
                    <option value="cohort3">Cohort 3</option>
                </select>
                <input type="text" placeholder='{"link":"v", "type": "recorded","topic":"v","instructor":"v","sessionTime":"v","date":"v"}'>
                <button class="add-btn" onclick="addResource('recordedLink')">Add</button>
            </div>
            <div class="dropdown-select" id="examLinkInput">
                <select id="examLinkCohort">
                    <option value="cohort1">Cohort 1</option>
                    <option value="cohort2">Cohort 2</option>
                    <option value="cohort3">Cohort 3</option>
                </select>
                <input type="text" placeholder="Exam Link">
                <button class="add-btn" onclick="addResource('examLink')">Add</button>
            </div>
            <div class="dropdown-select" id="testLinkInput">
                <select id="testLinkCohort">
                    <option value="cohort1">Cohort 1</option>
                    <option value="cohort2">Cohort 2</option>
                    <option value="cohort3">Cohort 3</option>
                </select>
                <input type="text" placeholder="Test Link">
                <button class="add-btn" onclick="addResource('testLink')">Add</button>
            </div>
        </div>
    </div>

    <div class="box">
        <h1>exam section</h1>

    </div>

    <div class="box">
        <h1>course youtube link section</h1>

    </div>

    
</div>

<script>

    async function getCourseDEtails(){
            return await fetch("http://127.0.0.1:5000/admincourseInterface?type=courseDetails")
                .then(response =>{
                    if(!response.ok){
                        throw new Error("api failed to retrive course data from server")
                    }
                    return response.json()
                })
                .then(data =>{
                    console.log(data)
                    return data

                })
                .catch(error =>{
                    console.log("error while retriving course data:",error)
                })
        }

    
    // Sample data - You can replace this with dynamic data from a backend
    
    

    // Function to render course name
    async function RenderCourseDetails() {
        let courseDetail =  await getCourseDEtails()
        console.log(courseDetail)
        document.querySelector(".CourseName")
            .innerHTML = courseDetail["CourseName"]
        document.querySelector(".courseDescription")
            .innerHTML = courseDetail["CourseDEscription"]
        var elemntID = document.getElementById("setCourseiD")
        elemntID.setAttribute("data-course-id",courseDetail["courseId"])
    }

    // Function to add a resource
    function addResource(type) {
        const cohort = document.querySelector(`#${type}Cohort`).value;
        const inputElement = document.querySelector(`#${type}Input input`);
        const link = inputElement.value.trim();
        const courseIdHtml = document.getElementById("setCourseiD")
        const courseId = courseIdHtml.getAttribute("data-course-id")
        if (link !== "") {
            console.log(link)
            var dataDetails = JSON.parse(link)
            console.log(dataDetails)
            var data = {
                "link":dataDetails["link"],
                "linkType": dataDetails["type"],
                "instructor":dataDetails["instructor"],
                "topic":dataDetails["topic"],
                "sessionTime":dataDetails["sessionTime"],
                "date":dataDetails["date"],
                "cohort": cohort,
                "courseId": courseId
            }
            var body = {
                "type":"linkDetails",
                "data":data
            }
            console.log(data)
            fetch("http://127.0.0.1:5000/admincourseInterface",{
                method:"POST",
                headers:{
                    "Content-Type":"application/json"
                },
                body:JSON.stringify(body)
            })
            .then(response =>{
                if(!response.ok){
                    throw new Error("api failed to send send live/recorded links to the server")
                }
                return response.json()
            })
            .then(data =>{
                // server response data
                console.log(data)
            })
            .catch(error =>{
                console.log(error)
            })
            inputElement.value = "";
        } else {
            alert("Please enter a valid link.");
        }
    }


    

    // Initial render
    RenderCourseDetails();
    renderResources();
    
</script>

</body>
</html>
