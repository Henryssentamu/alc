<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Profile</title>
<link rel="stylesheet" href="../static/studentProfile_css.css">
</head>
<body>
  <header>
    <!-- Header content if needed -->
  </header>
  
  <main class="profile-container">
    <div class="profile-header">
      <h1>Student Profile</h1>
    </div>
    <div class="profile-info">
      <div class="info-row">
        <span class="info-label">Full Name:</span>
        <span class="info-value">John Doe</span>
      </div>
      <div class="info-row">
        <span class="info-label">Country of Origin:</span>
        <span class="info-value">Uganda</span>
      </div>
      <div class="info-row">
        <span class="info-label">Contact:</span>
        <span class="info-value">john.doe@example.com</span>
      </div>
      <div class="info-row">
        <span class="info-label">School Enrolled:</span>
        <span class="info-value">School of Engineering</span>
      </div>
      <!-- Add more info rows as needed -->
    </div>
  </main>
</body>
</html>
