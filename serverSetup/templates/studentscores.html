    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .section {
            margin-bottom: 20px;
        }

        .section h2 {
            margin-top: 0;
            font-size: 24px;
            color: #333;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .subsection {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .subsection h3 {
            margin: 0;
            font-size: 18px;
            color: #666;
        }

        .subsection p {
            margin: 0;
            font-size: 16px;
            color: #444;
        }

        /* Responsive Styles */
        @media screen and (max-width: 600px) {
            .container {
                padding: 10px;
            }
        }

        @media screen and (min-width: 601px) and (max-width: 768px) {
            /* Tablets */
            .container {
                max-width: 600px;
            }
        }

        @media screen and (min-width: 769px) and (max-width: 1024px) {
            /* MacBook Air */
            .container {
                max-width: 800px;
            }
        }

        @media screen and (min-width: 1025px) and (max-width: 1280px) {
            /* Samsung Devices */
            .container {
                max-width: 1000px;
            }
        }

        @media screen and (min-width: 1281px) and (max-width: 1768px) {
            /* Microsoft Surface Duo */
            .container {
                max-width: 1200px;
            }
        }
    </style>
</head>
