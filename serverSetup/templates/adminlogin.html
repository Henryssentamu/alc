<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="../static/adminloginstyles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Admin Login</h2>
            <form method="POST" action="{{url_for('adminLogin')}}">
                {{form.hidden_tag()}}
                <div class="input-group">
                    <label for="employee-id">Employee ID Number</label>
                    <!-- <input type="text" id="employee-id" required> -->
                    {{form.employeeId}}
                </div>
                <div class="input-group">
                    <label for="admin-code">Admin Code</label>
                    <!-- <input type="text" id="admin-code" required> -->
                    {{form.adminCode}}
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <!-- <input type="password" id="password" required> -->
                    {{form.password}}
                </div>
                <!-- <button type="submit" onclick="sendToServer()">Login</button> -->
                {{form.submit(class="submitButton")}}
            </form>
        </div>
    </div>

</body>
</html>
